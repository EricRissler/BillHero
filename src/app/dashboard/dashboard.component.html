<div class="container">
  <div class="col-xs-3">
    <img class="Billy" [src]="Billy" alt="Billy" />
  </div>
  <div class="centerTitle">
    <div class="title">
      <h1>Hallo {{ firstname }}!</h1>

      <h2>Du hast {{ billcount }} neue Rechnungen</h2>
    </div>
    <div class="rightcontainer">
      <div class="billList" *ngFor="let bill of bill">
        <button class="standardPay" (click)="onPayStandard(bill.id)">
          {{ nameFavPayOne }}
        </button>
        <ul class="list-group-item">
          <li id="billName" class="list-group">{{ bill.shortname }}</li>
          <li id="billDeadline" class="list-group">{{ bill.deadline }}</li>
          <li id="billPrice" class="list-group">{{ bill.amount }}â‚¬</li>
          <li>
            <Button
              id="status"
              class="billStatus"
              disabled="false"
              [ngStyle]="{
                'background-color': bill.paymentStatus == 1 ? 'green' : 'red'
              }"
            ></Button>
          </li>
        </ul>
        <button class="alternativePay" (click)="onAlternativePay()">{{ nameFavPayTwo }}</button>
      </div>
    </div>
    <div id="payedMessage" class="payedMessage" *ngIf="showMessage">
      <p class="message">Rechnung wurde bezahlt</p>
    </div>
  </div>
</div>
