<div class="container">
    <h2 class="headline">Deine zuletzt bezahlten Rechnungen auf einem Blick:</h2>
  <div class="leftcontainer">
    
    <div class="billList" *ngFor="let bill of bill" (click)="billClick(bill.id)">
      <ul class="list-group-item" id="list">
        <li class="list-group">{{ bill.name }}</li>
        <li class="list-group">{{ bill.deadline }}</li>
        <li class="list-group">{{ bill.amount }}â‚¬</li>
        <li>
          <Button
            class="billStatus"
            disabled="false"
            [ngStyle]="{ 'background-color': bill.paymentStatus ? 'green' : 'red' }"
          ></Button>
        </li>
      </ul>
    </div>
  </div>
  <div class="rightcontainer">
    <app-bill-detail></app-bill-detail>
  </div>
</div>
