<header>
  <div class="container">
    <img [src]="logo" alt="Logo" class="logo" />

    <div class="buttons">
      <button class="login">
        Registrieren
      </button>

      <button
        class="login"
        (click)="toggle()"
        routerLink="/signin"
        *ngIf="!show"
      >
        Anmelden
      </button>
    </div>
  </div>
</header>
