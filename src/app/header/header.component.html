<header>
  <div class="container">
    <a href="#"><img class="logo" [src]="logo" alt="Logo"/></a>

    <ul class="nav">
      <li>
        <button class="menu" routerLink="/dashboard" *ngIf="!this.tausch">
          Übersicht
        </button>
      </li>
      <li>
        <button class="menu" routerLink="/mybills" *ngIf="!this.tausch">
          Meine Rechnungen
        </button>
      </li>
      <li>
        <button class="menu" routerLink="/activity" *ngIf="!this.tausch">
          Aktivitäten
        </button>
      </li>

      <li>
        <button
          id="buttons"
          (click)="toggle()"
          routerLink="/logout"
          *ngIf="!this.tausch"
        >
          Abmelden
        </button>
      </li>

      <!-- <li>
        <img
          *ngIf="!this.tausch"
          routerLink="/settings"
          class="settings"
          [src]="settings"
          alt="settings"
        />
      </li> -->

      <li *ngIf="this.tausch">
        <button id="buttons" routerLink="/register">
          Registrieren
        </button>
      </li>

      <li>
        <button
          id="buttons"
          (click)="toggle()"
          routerLink="/signin"
          *ngIf="this.tausch"
        >
          Anmelden
        </button>
      </li>
    </ul>

    <!-- <ul class="buttons">
      
    </ul> -->
  </div>
</header>

<button (click)="changer()">Change</button>
