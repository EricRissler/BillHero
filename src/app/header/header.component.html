<header>
  <div class="container">
    <a href="#"><img class="logo" [src]="logo" alt="Logo"/></a>

    <ul class="nav">
      <li>
        <button class="menu" routerLink="/dashboard" *ngIf="this.headerChange">
          Übersicht
        </button>
      </li>
      <li>
        <button class="menu" routerLink="/mybills" *ngIf="this.headerChange">
          Meine Rechnungen
        </button>
      </li>
      <li class="liactivity">
        <button class="menu" routerLink="/activity" *ngIf="this.headerChange">
          Aktivitäten
        </button>
      </li>

      <li>
        <button
          class="buttonSettings"
          *ngIf="this.headerChange"
          routerLink="/settings"
        >
          <img class="setting" [src]="settings" alt="settings" />
        </button>
      </li>

      <li>
        <button
          id="buttons"
          (click)="toggle()"
          routerLink="/logout"
          *ngIf="this.headerChange"
        >
          Abmelden
        </button>
      </li>

      <li *ngIf="!this.headerChange">
        <button id="buttons" routerLink="/register">
          Registrieren
        </button>
      </li>

      <li>
        <button
          id="buttons"
          (click)="toggle()"
          routerLink="/signin"
          *ngIf="!this.headerChange"
        >
          Anmelden
        </button>
      </li>

      <li>
        <button class="menu" routerLink="/business" *ngIf="!this.headerChange">
          Für Geschäftskunden
        </button>
      </li>
    </ul>

    
  </div>
</header>
