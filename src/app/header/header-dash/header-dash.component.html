<header>
  <div class="container">
    <img [src]="logo" alt="Logo" class="logo" />

    <div class="dieter">
      <ul>
        <li>Übersicht</li>
        <li>meine Rechnungen</li>
        <li>Aktivitäten</li>
      </ul>
    </div>

    <div class="buttons">
      <button
        class="logout"
        (click)="toggle()"
        routerLink="/logout"
        *ngIf="!show"
      >
        Abmelden
      </button>
    </div>
  </div>
</header>
